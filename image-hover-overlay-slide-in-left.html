<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
        position: relative;
        width: 50%;
        }
        .image {
        display: block;
        width: 100%;
        height: auto;
        }
        .overlay {
            position: absolute;
            bottom: 100%;
            left: 0;
            right: 0;
            background-color: #008cba;
            overflow: hidden;
            width: 100%;
            height: 0;
            transition: .5s ease;
        }
        .container:hover .overlay {
            bottom: 0;
            height: 100%;
        }
        .text {
            white-space: nowrap; 
            color: white;
            font-size: 20px;
            position: absolute;
            overflow: hidden;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
        }
       .aysel:hover {
           transform: scaleX(-1);
           transform: scaleY(1.5);
       }
        }
    </style>
</head>
<body>
    <h1>Slide in overlay from the top</h1>
    <div class="container">
        <img class="image" src="./images/170458_306258239467678_557264597_o.jpg" alt="" width="500px">
        <div class="overlay">
            <div class="text">Hello World</div>
        </div>
    </div>
</body>
</html>
