<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #normal {
            width: 200px;
            height: 100px;
            border: 2px solid black;
            background-color: yellow;
        }
        #rotated {
            width: 200px;
            height: 100px;
            border: 2px solid black;
            background-color: yellow;
            transform: rotateZ(150deg);
        }
        
    </style>
</head>
<body>
    <h1>CSS 3D Transforms Methods</h1>
    <ul>
        <li>rotateX()</li>
        <li>rotateY()</li>
        <li>rotateZ()</li>
    </ul>

    <h1>The rotateZ() Method</h1>
    <p>The rotateZ() method rotates an element around its Z-axis at a given degree.</p>
    <div id="normal">This a normal div element.</div>
    <div id="rotated">This div element is rotated 150 degrees.</div>
</body>
</html>
