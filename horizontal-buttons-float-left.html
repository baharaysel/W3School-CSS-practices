<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            background-color: green;
            color: white;
            text-align: center;
            font-size: 16px;
            padding: 14px 20px;
            border: none;
            display: inline-block;
            cursor: pointer;
            float: left;
        }
        button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>Button Groups</h1>
    <p>Remove margins and float the buttons to create a button group:</p>
    <div class="btn-group">
        <button>Button</button>
        <button>Button</button>
        <button>Button</button>
        <button>Button</button>
    </div>
    <p style="clear:both">Remember to clear floats after, or else will this p element also float next to the buttons.</p>
</body>
</html>
